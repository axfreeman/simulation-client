<div class="w3-section w3-card-4 w3-serif" style="width:75%; margin:auto">
  <header class="w3-container w3-blue">
    <h4 class="w3-center"> Class Prices </h4>
  </header>

  <table >
    <thead>
      <tr>
        <th style="width:15%">Name</th>
        <th style="text-align:center; width:10%">Consumption</th>
        <th style="text-align:center; width:10%">Money</th>
        <th style="text-align:center; width:10%">Sales</th>
      </tr>
    </thead>
    <tbody>
      <!--Loop over the classes -->
      {{range .classViews }}

      <tr>
        <td style="text-align:left"><a href="/class/{{.Id}}">{{ .Name }}</a></td>
        {{ .ConsumptionStockPrice.DisplayRounded }}
        {{ .MoneyStockPrice.DisplayRounded }}
        {{ .SalesStockPrice.DisplayRounded }}
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
