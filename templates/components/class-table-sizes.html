<div class="w3-section w3-card-4 w3-serif" style=" margin:auto">
  <header class="w3-container w3-blue">
    <div class="w3-center"> Social Class Use Values </div>
  </header>

  <table class="table table-striped w-auto" id="class-sizes">
    <thead>
      <tr>
        <th style="width:30%">Name</th>
        <th style="text-align:center; width:15%">Consumption</th>
        <th style="text-align:center; width:15%">Money</th>
        <th style="text-align:center; width:15%">Sales</th>
      </tr>
    </thead>
    <tbody>
      <!--Loop over the classes -->
      {{range .classViews }}

      <tr>
        <td style="text-align:left"><a href="/class/{{.Id}}">{{ .Name }}</a></td>
        {{ .ConsumptionStockSize.DisplayRounded }}
        {{ .MoneyStockSize.DisplayRounded }}
        {{ .SalesStockSize.DisplayRounded }}
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
